<div class="container">
<h1>CustomerKeep</h1>
<div class="container">
    <form ng-submit="login()" class="form-inline">
<!--<div ng-class="error-type">Could not Authenticate</div> -->
    <div class="form-group">    
        <input type="text" placeholder="Username" ng-model="username"  class="form-control"/>
    </div>
    <div class="form-group">   
        <input type="password" placeholder="Password" ng-model="password" class="form-control"/>
    </div>
    <div class="form-group">    
        <button type="submit" class="btn btn-success"> Login </button>
    </div>
    </form>
</div>
<footer>{{appSettings.footername}}:{{appSettings.version}}</footer>    
</div>

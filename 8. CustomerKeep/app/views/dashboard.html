<div class="container">
    
<h1>Dashboard</h1>
<div class="right"><a href="#/">Log out</a></div>
<div class="form-group form-inline">
    <label for="custname"> Filter: </label>
    <input type="text" ng-model="customerFilter.name"  class="form-control" name="custname"/>
</div>
<table ng-controller="dashboardController" class="table table-striped table-bordered">
    <tr class="info"><th>Name</th><th>City</th><th>Address</th></tr>
    <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:'name'">
        <td>{{cust.name}}</td>
        <td>{{cust.city}}</td>
        <td>{{cust.address}}</td>
    </tr>
</table>

<footer>{{appSettings.footername}}:{{appSettings.version}}</footer>

</div>

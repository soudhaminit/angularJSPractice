<!DOCTYPE html>
<html ng-app>
    <head><title>Using Directives</title></head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <body ng-init="name='John'">
        
        <div ng-hide="isHidden">
        Name: <input type="text" ng-model="name" /> {{ name }}
            <span ng-bind="name"></span>
        </div>
        <input type="checkbox" ng-model="isHidden"/> <br/>
        <input type="checkbox" ng-model="chkboxval"/> {{chkboxval}}<br/>
        <button ng-click="name='Michelle'">Submit</button>
        <br /> <br />
        
        
        <div ng-init="data={fname:'Rushil',isVisible:true,loggedIn:true,status:'navy'}" >
           
        <div ng-switch on="data.loggedIn">
        <div ng-switch-when="true" ng-class="data.status">Welcome {{data.fname}}</div>
        <div ng-switch-default ng-class="data.status">Log in</div>
        </div>
            
        <div ng-show="data.isVisible">    
        <input type="text" ng-model="data.fname" />{{data.fname}}
        </div>
        </div>
        
        <script src="angular.min.js"></script>
    </body>
</html>

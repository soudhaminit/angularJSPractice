
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3" id="topRow">
    <h3>Add Student</h3>

    <form ng-submit="createStudent()" >

    <div class="form-group"> 
        <label>Student Number:</label> 
        <input type="text" placeholder="123456" ng-model="data.studentNumber"  class="form-control"/>
    </div>
    <div class="form-group"> 
        <label>Preferred Name:</label> 
        <input type="text" placeholder="Dolly" ng-model="data.preferredName" class="form-control"/>
    </div>
    <div class="form-group"> 
        <label>Gender:</label> 
        <input type="radio"  ng-model="data.gender" value="MALE" />&nbsp;Male 
        <input type="radio"  ng-model="data.gender" value="FEMALE" />&nbsp;Female    
    </div>
    <div class="form-group"> 
        <label>birthDate:</label> 
        <input type="date" placeholder="yyyy-mm-dd" ng-model="data.birthDate" class="form-control"/>
    </div>
    <div class="form-group"> 
        <label>Disability:</label> 
        <input type="checkbox" ng-model="data.disability" />
    </div>
    <div class="form-group"> 
        <label>First Name:</label> 
        <input type="text" placeholder="Serena" ng-model="data.firstName" class="form-control"/>
    </div>
    <div class="form-group"> 
        <label>Last Name:</label> 
        <input type="text" placeholder="Williams" ng-model="data.lastName" class="form-control"/>
    </div>
    <div class="form-group"> 
        <label>Email:</label> 
        <input type="email" placeholder="Serena.Williams@river-district.com" ng-model="data.email" class="form-control"/>
    </div>
    <div class="form-group">    
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
</div>
</div>
</div>

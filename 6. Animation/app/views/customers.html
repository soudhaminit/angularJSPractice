<h1>{{appSettings.applicationName}}</h1>
<br /><br />
Filter :<input type="text" ng-model="customersFilter.name" />
<br /><br/>
<table class="table table-striped">
<tr>
    <th ng-click="doSort('name')">Name</th>
    <th ng-click="doSort('joined')">Joined</th>
    <th ng-click="doSort('city')">City</th>
    <th ng-click="doSort('orderTotal')">Order Total</th>
    <th>&nbsp;</th>
</tr>
<tr ng-repeat="cust in customers | filter:customersFilter | orderBy:sortBy:reverse " class="repeat-animation">
    <td>{{cust.name}}</td>
    <td>{{cust.joined | date:'longDate'}}</td>
    <td>{{cust.city | lowercase}}</td>
    <td>{{cust.orderTotal | currency}}</td>
    <td><a href="#/orders/{{cust.id}}">View Orders</a></td>
    <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="deleteCustomer(cust.id)"></span></td>
</tr>    

</table>

<footer>
Version: {{appSettings.version}} 
</footer>
